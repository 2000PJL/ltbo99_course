<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet"  href="layui/src/css/layui.css">
    <script src="layui/src/layui.js"></script>
</head>
<body background="background2.jpg">
<div>
<h1 style="text-align: center;margin-top: 20px">温湿度采集表格数据展示</h1>
<h2 style="text-align: center;margin-top: 20px;">作者：彭俊龙</h2>
<h3 style="text-align: center;margin-top: 20px;">学号：201941882228</h3>
</div>
<div style="text-align: center">
<table class="table table-hover" th:align="center" th:valign="middle" style="margin-top: 40px;margin: 0 auto; width: 1400px; text-align: center; " >
    <thead>
    <tr>
        <th scope="col">组号</th>
        <th scope="col">温度</th>
        <th scope="col">湿度</th>
        <th scope="col">光敏</th>
        <th scope="col">ip地址</th>
        <th scope="col">采集时间</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c,State:${message}">
        <th scope="row" th:text="${c.id}"></th>
        <td th:text="${c.temp}"></td>
        <td th:text="${c.hum}"></td>
        <td th:text="${c.redlight}"></td>
        <td th:text="${c.ip}"></td>
        <td th:text="${c.collTime}"></td>
    </tr>
    </tbody>
</table>
</div>
<div style="text-align: center">
    <a href="/index1" rel="external nofollow" style="text-align: right" >
        <button type="button" class="btn btn-primary ">返回主页</button>
    </a>

        <button type="button" class="btn btn-primary ">点击查看动态折现图</button>
    </a>

        <button type="button" class="btn btn-primary ">退出登录</button>

    </div>
</div>

</body>

</html>
